<ion-content class="ion-padding">
  <div class="upper">
    <div class="icon">
      <ion-icon name="person-outline"></ion-icon>
    </div>
    <p id="login">Login</p>
  </div>

  <div class="middle">
    <div class="box" >
      <form #loginform="ngForm">
        <ion-row class="ion-justify-content-center">
        <p>Please Login To Your Account</p>
        </ion-row>
        <ion-item>
          <ion-label position="floating">Email Address</ion-label>
          <ion-input type="email" placeholder="Email" name="email" [(ngModel)]="user.email"></ion-input>
          <ion-icon slot="end" name="mail" class="ion-align-self-center"></ion-icon>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input type="password" placeholder="Password" name="password" [(ngModel)]="user.password"></ion-input>
          <ion-icon slot="end" name="eye-outline" class="ion-align-self-center"></ion-icon>
        </ion-item>

        <ion-row class="ion-justify-content-end">
          <p id="forgetPassword"> Forget Password </p>
        </ion-row>

        <div class="btn">
          <ion-button expand="block" fill="clear" shape="round" routerLink="/home" (click)="enter()">
            Login
          </ion-button>

          <!-- <ion-button expand="block" fill="clear" shape="round" routerLink="/register">
            Register
          </ion-button> -->
        </div>
      </form>

      <div>
        <br> <br> <br> <br> <br>
      </div>

      <ion-row class="ion-justify-content-center">
        <p id="media"> Or Login using Social Media </p>
      </ion-row>
      
      <div class="socialMedia">
        <ion-row class="ion-justify-content-center">
        <ion-icon name="logo-facebook"></ion-icon>
        <ion-icon name="logo-twitter"></ion-icon>
        <ion-icon name="logo-google"></ion-icon>
      </ion-row>
      </div>
    </div>
  </div>
</ion-content>
